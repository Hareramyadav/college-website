{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="blogs-page d-md-flex flex-column jobs">
    <div>
        {% if category.image %}
        <div class="image"
            style="background-image: url({{category.image.url}}); background-repeat: no-repeat; background-size: cover; background-position: center;">
            <h1 class="text-center text-white text-4xl">{{category.title}}</h1>
        </div>
        {% else %}
        <div class="image py-20"
            style="background-image: url(../../static/images/place.jpeg); background-repeat: no-repeat; background-size: cover; background-position: center;">
            <h1 class="text-center text-white text-4xl">{{category.title}}</h1>
        </div>
        {% endif %}
    </div>
    <div class="container my-6 d-lg-flex">
        <div class="lg:max-w-lg col-lg-5 px-3">
            {% if category.image %}
            <img src="{{category.image.url}}" class="rounded" alt="">
            {% else %}
            <img src="{% static 'images/place.jpeg' %}" class="rounded" alt="">
            {% endif %}
        </div>
        <div class="mt-3 mt-lg-0 col-lg-7 px-3">
            {% for job in job_list %}
            <ul class="list-group">
                <li class="list-group-item mb-3 fs-4 text-capitalize"><a href="#">{{job.title}}</a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
