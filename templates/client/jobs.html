{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid blogs-page">
    {% for job in jobs %}
    <div class="card px-2 py-2 flex-md-row mb-4 mb-lg-0">
        <div class="card-text mb-3 mb-lg-0">
            <h3>{{job.title}}</h3>
            <p>{{job.short_desc | safe}}</p>
            <a href="{% url 'jobs' job_id=job.id %}">View Details</a>
        </div>
        <div class="card-image">
            {% if job.image %}
            <img src="{{job.image.url}}" alt="" srcset="" height="200" width="250">
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
