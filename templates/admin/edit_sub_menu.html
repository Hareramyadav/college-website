{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="sub-menu-form">
        <h3>Edit Sub Menu</h3>
        <form method="POST" action="{% url 'edit_sub_menu' sub_menu_id=sub_menu_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="sub_menu_name">Menu Name</label>
                <input type="text" name="sub_menu_name" class="form-control" id="" placeholder="" value="{{sub_menu.sub_menu_name}}">
            </div>
            <div class="form-group mb-3">
                <label for="image">Image</label>
                <input type="file" name="image" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="short_content">Short Message</label>
                <textarea rows="3" name="short_content" class="form-control" id="" placeholder="">{{sub_menu.short_content}}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="long_content">Long Message</label>
                <textarea rows="5" name="long_content" class="form-control" id="" placeholder="">{{sub_menu.long_content}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
