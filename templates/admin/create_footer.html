{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Create Footer</h3>
    <div class="footer-form">
        {% if messages %}
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'create_footer' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="heading">Footer Heading</label>
                <input type="text" name="heading" class="form-control" id="" placeholder="">
            </div>
            <div class="footer-first">
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="license_no">Licence/VAT/PAN</label>
                    <input type="text" name="license_no" class="form-control" id="" placeholder="">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="menu_position">Footer Position</label>
                <select class="form-select" name="footer_position" id="footer_position">
                    <option value="footer_first" selected>Footer First</option>
                    <!-- <option value="footer_second">Footer Second</option> -->
                    <option value="footer_third">Footer Third</option>
                    <option value="copyright">Copyright</option>
                </select>
            </div>
            <div class="social-links">
                <div class="form-group mb-3">
                    <label for="facebook">Facebook</label>
                    <input type="url" name="facebook" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="instagram">Instagram</label>
                    <input type="text" name="instagram" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="twitter">Twitter</label>
                    <input type="url" name="twitter" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="youtube">Youtube</label>
                    <input type="url" name="youtube" class="form-control" id="" placeholder="">
                </div>
                <div class="form-group mb-3">
                    <label for="tiktok">Tiktok</label>
                    <input type="url" name="tiktok" class="form-control" id="" placeholder="">
                </div>
            </div>
            <div class="form-group mb-3 copyright" id="">
                <label for="copyright">Copyright</label>
                <input type="text" name="copyright" class="form-control" id="" placeholder="">
            </div>
            <!-- <div class="form-group mb-3 quick-links">
                <label for="quick_links">Quick Links</label>
                <input type="text" name="quick_links" class="form-control" id="" placeholder="">
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="footer-content mt-5">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for f in footer %}
                <tr>
                    <td>{{f.footer_position}}</td>
                    <td>
                        <a href="{% url 'edit_footer' footer_id=f.id %}" class="text-info"><i
                                class="fas fa-edit"></i></a>
                        <a href="{% url 'delete_footer' footer_id=f.id %}" class="delete_footer text-danger"><i
                                class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
