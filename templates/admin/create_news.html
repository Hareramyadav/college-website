{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Create News/Notices</h3>
    <div class="banner-form">
        <form method="POST" action="{% url 'create_news' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="news_image">Image</label>
                <input type="file" name="news_image" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="long_desc">Description</label>
                <input type="text" name="long_desc" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="menu_position">News Position</label>
                <select class="form-select" name="news_position" id="">
                    <option value="side_news" selected>Side News</option>
                    <option value="main_news">Main News</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <div class="banner-contents mt-5">
        <table class="table table-responsive">
            <thead class="bg-light">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for n in news %}
                <tr>
                    <td>{{n.title}}</td>
                    <td>
                        <a href="{% url 'delete_news' news_id=n.id %}" class="delete_news text-danger"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
