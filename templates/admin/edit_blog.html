{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Edit Blog</h3>
    <div class="banner-form">
        <form method="POST" action="{% url 'edit_blog' blog_id=blog_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="blog_image">Image</label>
                <input type="file" name="blog_image" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="blog_title">Title</label>
                <input type="text" name="blog_title" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="blog_author">Author</label>
                <input type="text" name="blog_author" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="short_desc">Short Description</label>
                <input type="text" name="short_desc" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group mb-3">
                <label for="long_desc">Long Description</label>
                <input type="text" name="long_desc" class="form-control" id="" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
